<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="generator" content="Jekyll" />
		<meta name="author" content="{{ site.author.name }}" />
		<meta name="description" content="{{ site.description }}" />

		<link rel="alternate" type="application/atom.xml" title="Recent Entries" href="{{ site.feed }}" />

		<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" type="text/css" />
		<link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}" type="text/css" />
		<link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" type="text/css" />
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css" />
	</head>
	<body style = "padding-top: 0px;">
	<div id = "heading">
    	{% include navigation.html %}
    </div>
		<div id="header">
			<h1>
				<span> <a href = "{{"/news/index.html" | prepend: site.baseurl }}">新闻中心</a></span>
			</h1>
		</div>
		
		<div id="content">
			<div id="alpha">
				{{ content }}
			</div>
			
		</div>
		
		<div id="footer">
			<div id="about">
				ABOUT
				<div></div>
			</div>
			<div id="copyright">
				{% for line in site.copyright %}
					<div>{{ line }}</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
